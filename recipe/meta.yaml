{% set name = "dbt-redshift" %}
{% set version = "1.7.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dbt-redshift-{{ version }}.tar.gz
  sha256: 6da69a83038d011570d131b85171842d0858a46bca3757419ae193b5724a2119

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
  run:
    # via Grayskull
    - python >=3.8
    - dbt-core >=1.7.0,<1.8.dev0
    - dbt-postgres >=1.7.0,<1.8.dev0
    - boto3 >=1.26.157,<1.27.dev0
    - redshift_connector ==2.0.915
    - agate

test:
  imports:
    - dbt
    - dbt.adapters
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/dbt-labs/dbt-redshift
  summary: The Redshift adapter plugin for dbt
  license: Apache-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - maresb
    - thewchan
